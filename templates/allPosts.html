{% extends "layout.html" %}

{% block title %}
    Blog Posts
{% endblock %}

{% block main %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Here are my Blog Posts</h1>
              <span class="subheading">Feel free to browse my content!</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {% for post in posts %}
            <div class="post-preview">
              <a href="/blog/{{post.title}}">
                <h2 class="post-title">
                    {{post.title}}
                </h2>
                <h3 class="post-subtitle">
                    {{post.subtitle1}}
                </h3>
              </a>
              <p class="post-meta">Posted by
                <a href="/about">Bill Groves</a>
                on {{post.date}}</p>
            </div>
          {% endfor %}
          <hr>
        </div>
      </div>
    </div>

    <hr>

{% endblock %}
